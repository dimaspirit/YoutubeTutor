  <script>
    function succesCb() {
      alert('Thanks');
    }

    function failureCb() {
      alert('Something goes wrong, try to go to chrome web store');
    }

    function install() {
      if (window.chrome && !chrome.app.isInstalled) {
        const url = 'https://chrome.google.com/webstore/detail/dckbkafeokippmcaobfhlkfmafhfhbla';
        chrome.webstore.install(url, succesCb, failureCb);
      } else {
        document.querySelector('.j-install').classList.add('btn--disabled');
      }
    }
  </script>

  <header class="header">
    <div class="header_logo">
      <div class="logo">
        <img class="logo_img" src="./images/logo.png" alt="Logo of YouTubeTutor">
        <h1 class="logo_title">YouTubeTutor</h1>
      </div>
    </div>

    <nav class="nav">
      <div class="nav_item">

  <main class="main">
    <section class="section section-wtf" id="wtf">
      <div class="section_cont">
        <div class="section_content">
          <h1 class="wtf_title">The best way to organize<br>education by tutorials from Youtube</h1>

          <h4 class="wtf_description">
            The Chrome extension extends Youtube functionality:<br>
            adds new opportunities for collecting playlists as courses,<br>
            tracking the progress of training <br>and more.
          </h4>

          <div class="wtf_actions btn-group">
            <a href="https://chrome.google.com/webstore/detail/dckbkafeokippmcaobfhlkfmafhfhbla" target="_blank" rel="noopener" class="btn">
              chrome web store
            </a>

            <button rel="chrome-webstore-item" class="btn btn--accent j-install" onclick="install()" href="https://chrome.google.com/webstore/detail/dckbkafeokippmcaobfhlkfmafhfhbla" >
              Install YouTubeTutor
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="section section-instructions" id="instructions">
        <div class="section_cont">
          <h3 class="section_title">How it works?</h3>
  
          <div class="section_content">
              <iframe width="560" height="315" src="https://www.youtube.com/embed/GP5m_inSNIw" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          </div>
        </div>
      </section>
  </main>
